<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<style>
.jumbotron {
  background-image: url("https://thumbs.dreamstime.com/z/white-colored-seamless-linen-texture-fabric-canvas-background-natural-151381367.jpg?ct=jpeg");
  background-size: cover;
}
.clock {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);
    color: #000000;
    font-size: 20px;
    font-family: Orbitron;
    letter-spacing: 7px;
    border: 2px solid black;
    font-weight: bold;
}
</style>

  
</head>
<body>

<div class="jumbotron text-center">
  <h1>Welcome to Kavinda's GitHub Page</h1> 
  <img class="rounded-circle" alt="Kavinda" src="https://avatars.githubusercontent.com/u/147506016?v=4" width="200" height="200"/>
  <div id="MyClockDisplay" class="clock" onload="showTime()"></div>
</div>
  
<div class="container">
  <div class="row">
    <div class="col">
      <h3>Skills</h3>
  <!-- Prepare a DOM with a defined width and height for ECharts -->
  <div id="main1" style="width: 600px;height:400px;"></div>
    </div>
    <div class="col">

    </div>
  </div>
</div>

  <script type="text/javascript">
    function showTime(){
        var date = new Date();
        var h = date.getHours(); // 0 - 23
        var m = date.getMinutes(); // 0 - 59
        var s = date.getSeconds(); // 0 - 59
        var session = "AM";
        
        if(h == 0){
            h = 12;
        }
        
        if(h > 12){
            h = h - 12;
            session = "PM";
        }
        
        h = (h < 10) ? "0" + h : h;
        m = (m < 10) ? "0" + m : m;
        s = (s < 10) ? "0" + s : s;
        
        var time = h + ":" + m + ":" + s + " " + session;
        document.getElementById("MyClockDisplay").innerText = time;
        document.getElementById("MyClockDisplay").textContent = time;
        
        setTimeout(showTime, 1000);
        
    }

    showTime();
  </script>

  <script type="text/javascript">
    // Initialize the echarts instance based on the prepared dom
    var myChart = echarts.init(document.getElementById('main1'));
  
    // Specify the configuration items and data for the chart
    var option = {

    };
  
    // Display the chart using the configuration items and data just specified.

</html>
